<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="CSS/login.css">
    <title>Login Page</title>
</head>
<body>
    <div class="container log">
        <div class="row row-content">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-body">                       
                        <p class="text-right"> <a class="close" href="index.html">X</a> </p>
                        <div class="row row-content">
                            <div class="col-6 loginborder text-center">
                                <a class="upper" href="./login.html"><h5>USER LOGIN</h5></a>
                            </div>
                            <div class="col-6 order-last text-center">
                                <a class="upper" href="./login1.html"><h5>ADMIN LOGIN</h5></a>
                            </div>
                        </div>
                        <form >
                            <div class="form-group">
                                <label for="id">User ID / Email</label>
                                <input type="text" class="form-control" id="id">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password">
                            </div>
                            <div class="form-group">
                                <a href="#">Forget Password ?</a>
                            </div>
                            <div class="form-group">
                                <button class="btn bg-color" type="submit">LOGIN</button>
                            </div>
                            <div class="form-group">
                                <label>Don't have an account yet ? Register Now ( <a href="#">User</a> / <a href="#">Admin</a> )</label>
                            </div>
                        </form>
                    </div>      
                </div>
            </div>
        </div>
       
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
