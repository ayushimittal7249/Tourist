<!DOCTYPE html>
<html lang="en">
<head>
     <!-- Required meta tags always come first -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta http-equiv="x-ua-compatible" content="ie=edge">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
     <link rel="stylesheet" href="CSS/login.css">
    <title>signup Page</title>
</head>
<body>
    <div class="container log">
        <div class="row row-content">
            <div class="col-sm-8 offset-sm-2">
                <div class="card">
                    <div class="card-body">                       
                        <p class="text-right"> <a class="close" href="./index.html">X</a> </p>
                        <div class="row row-content">
                            <div class="col-6 loginborder text-center">
                                <h5>SIGN UP</h5>
                            </div>
                            <div class="col-6 order-last text-center">
                                
                            </div>
                        </div>
                        <form >
                            <div class="form-group">
                                <div class="row row-content">
                                    <div class="col-6">
                                        <label for="firstname">First Name</label>
                                        <input type="text" class="form-control" id="firstname" required>
                                    </div>
                                    <div class="col-6">
                                        <label for="firstname">Last Name</label>
                                        <input type="text" class="form-control" id="lastname" required>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="id">Email Address</label>
                                <input type="email" class="form-control" id="id" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="form-group">
                                <label for="cpassword">Confirm Password</label>
                                <input type="password" class="form-control" id="cpassword" required>
                            </div>

                            <div class="form-group">
                                <button class="btn bg-color" type="submit" value="Submit" onclick="return Validate()">SIGN UP</button>
                            </div>
                            <div class="form-group">
                                <label>Already a member ? Login Here ( <a href="./login.html">User</a> / <a href="./login1.html">Admin</a> )</label>
                            </div>
                        </form>
                    </div>      
                </div>
            </div>
        </div>
       
    </div>
    
    <!-- jQuery first, then Popper.js, then Bootstrap JS. -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script type="text/javascript">
        function Validate() {
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("cpassword").value;
            if (password != confirmPassword) {
                alert("Passwords do not match.");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
